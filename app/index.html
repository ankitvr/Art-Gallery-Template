<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="artTemplateApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-inverse" role="navigation" ng-controller="NavigationbarCtrl as navigationDetails">

        <div class="container-fluid">
          <div class="row">
              <div class="col-xs-9">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">artTemplate</a>
                  </div>

                  <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    <ul ng-repeat="details in navigationDetails.navigationLinks" class="nav navbar-nav">
                        <li><a ng-href="{{details.navigationPage}}">{{details.navTitle}}</a></li>
                    </ul>
                  </div>
              </div>
              <div class="searchContainer">
                    <div ng-controller="GalleryCtrl as gallery">
                        <form action="#">
                                <input type="text" keyboard-poster post-function="searchFlight" placeholder="Type to Search" list="galleryItems" >
                                  <datalist id="galleryItems">
                                     <select id="_select" name="_select" ng-model='gallery.galleryDetailsIndexes' ng-options='k as v for (k,v) in countries'></select>
                                  </datalist>
                        </form>
                    </div>
                  </div>
              </div>
            </div>
        </div>
      </div>
    </div>

        <div class="container-fluid">
        <div ng-view=""></div>
        </div>

    <div class="footer">
      <div class="container-fluid">
        <div ng-controller="FooterCtrl as footer">
          <div ng-Repeat="footerLink in footer.footerLinks" class="col-xs-1">
              <a ng-href="{{footerLink.landingPage}}">{{footerLink.footerTitle}}</a>
          </div>
          <div class="pull-right col-xs-6">
            <p>{{footer.copyRightMessage}}</p>
          </div>
        </div>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/navigationbar.js"></script>
        <script src="scripts/controllers/gallery.js"></script>
        <script src="scripts/controllers/footer.js"></script>

        <script src="scripts/directives/gallerydetails.js"></script>
        <script src="scripts/directives/galleryimagedetails.js"></script>
        <script src="scripts/controllers/search.js"></script>
        <!-- endbuild -->
</body>
</html>
